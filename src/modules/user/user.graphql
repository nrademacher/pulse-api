enum UserRoles {
  PRODUCT_OWNER
  PROJECT_MANAGER
  TECHNICAL_LEAD
  SOFTWARE_DEVELOPER
}

scalar DateTime

type User {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
  verified: Boolean
  name: String
  displayName: String
  bio: String
  role: UserRoles!
  team: String
  projects: [Project]
}

type Query {
  login(email: String!, password: String!): String!
  findSelf: User!
  findUserById(id: String!): User!
  findUserByEmail(email: String!): User!
}

type Mutation {
  createUser(
    email: String!
    password: String!
    name: String
    displayName: String
    bio: String
    role: UserRoles
    team: String
  ): User!
}
